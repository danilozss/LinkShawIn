<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/students.css">
    <script src="../javascript/students.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <div class="header">
      <header>
        <input type="checkbox" id="bars-check">
        <label for="bars-check" class="bars-btn"><i class="fa-solid fa-bars"></i></label>
        <nav>
          <ul class="cl-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs Available</a></li>
            <Li><a href="students.html">Application for Students</a></Li>
            <li><a href="login.html">Login</a></li>
          </ul>
          <ul class="op-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs Available</a></li>
            <li><a href="students.html">Application for Students</a></li>
            <li class="header2">
              <label for="admin-menu-slc" class="admin-menu-btn" ></label>
              <input type="checkbox" name="admin-menu-slc" id="admin-menu-slc">
              <ul class="admin-menu">
                <li><a href="login.html">Login</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main>
      <h1 class="bg-header">Apply for Job</h1>
      <form id="studentForm" class="student-form">
        <div class="form-group">
          <label for="studentName">Full Name:</label>
          <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="studentEmail">Email:</label>
          <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="jobId">Job ID:</label>
          <input type="text" id="jobId" name="jobId" readonly>
        </div>
        <button type="submit">Submit Application</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Shaw High School. All rights reserved.</p>
    </footer>
  </body>
</html>
