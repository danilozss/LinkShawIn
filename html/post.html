    </header>
  </div>
    <main>
        <form id="jobForm" class="job-form">
            <div class="form-group">
              <label for="jobTitle">Job Title:</label>
              <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter job title" required>
            </div>
            <div class="form-group">
              <label for="companyName">Company Name:</label>
              <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
              <label for="jobLocation">Location:</label>
              <input type="text" id="jobLocation" name="jobLocation" placeholder="Enter job location" required>
            </div>
            <div class="form-group">
              <label for="jobType">Job Type:</label>
              <select id="jobType" name="jobType" required>
                <option value="" hidden>-Select job type-</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
              </select>
            </div>
            <div class="form-group">
              <label for="jobDescription">Job Description:</label>
              <textarea id="jobDescription" name="jobDescription" placeholder="Describe the job responsibilities..." required oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px';"></textarea>
            </div>
            <div class="form-group">
              <label for="contactEmail">Contact Email:</label>
              <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter contact email" required>
            </div>
            <button type="submit">Submit</button>
          </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Shaw High School. All rights reserved.</p>
    </footer>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('jobForm');
            form.addEventListener('submit', function(event) {
                let isFormValid = true;
                form.querySelectorAll('input').forEach(function(element) {
                    if (element.required && !element.checkValidity()) {
                        element.style.backgroundColor = 'rgba(255,0,0,0.1)';
                        isFormValid = false;
                    } else {
                        element.style.backgroundColor = '';
                    }
                });
                if (!isFormValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
